<div class="container">
  <md-grid-list cols="3" rowHeight="fit">
    <md-grid-tile colspan="2" [style.background]="'lightblue'">Map</md-grid-tile>
    <md-grid-tile colspan="1" [style.background]="'lightgreen'">
      <div>
        <md-slide-toggle>Slide me</md-slide-toggle>
        <md-slider thumb-label="true" min="1" max="10" step="0.5" value="1.5"></md-slider>
      </div>
    </md-grid-tile>
  </md-grid-list>
</div>
