<div class="container">
  <md-grid-list cols="4" rowHeight="fit">
    <md-grid-tile colspan="3" [style.background]="'lightblue'">
      <div id="leaflet"></div>
    </md-grid-tile>
    <md-grid-tile colspan="1" [style.background]="'lightgreen'">
      <div class="config">
        <div class="algos">
          <button md-raised-button *ngFor="let i of [1,2,3,4,5,6,7,8]" (click)="addAlgo(i)">Algo {{i}}</button>
        </div>
        <div class="disp">
          <div class="algo" *ngFor="let algo of algos; let i = index;">
            <i (click)="delAlgo(i)" class="material-icons">clear</i>
            <span>Algo nÂ°{{algo.name}}</span>
            <div [ngSwitch]="algo.name">
              <div *ngSwitchCase="'1'">
                <md-slide-toggle [(ngModel)]="algo.params[0].value">{{algo.params[0].label}}</md-slide-toggle>
                <span class="mat-slide-toggle-content"><md-slider thumbLabel [(ngModel)]="algo.params[1].value"></md-slider>{{algo.params[1].label}}</span>
              </div>
            </div>
          </div>
        </div>
        <div class="footer-button">
          <button md-raised-button (click)="getAlgos()">Compute</button>
        </div>
      </div>
    </md-grid-tile>
  </md-grid-list>
</div>
